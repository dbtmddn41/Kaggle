hydra:
  job:
    name: prepare_data
    chdir: true
  run:
    dir: ${dir.output_dir}/${hydra.job.name}/${hydra.job.override_dirname}
  sweep:
    dir: ${dir.output_dir}/${hydra.job.name}/
    subdir: ${hydra.job.override_dirname}

defaults:
  - _self_
  - dir: local
  - split: fold_0

phase: train
duration: 5760
datatype: reduced
# feature
features: 
  - "anglez"
  - "enmo"
  # - "month_sin" 
  # - "month_cos"
  # - "hour_sin"
  # - "hour_cos"
  # - "minute_sin"
  # - "minute_cos"